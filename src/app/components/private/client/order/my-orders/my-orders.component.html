<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <app-topbar></app-topbar>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">My Order</h1>
            <br>



          </div>


          <!-- Content Row -->

          <div class="row">

            <!-- Area Chart -->
            <div class="col">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">My Order </h6>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Data</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Total</th>
                        <th scope="col">Status</th>
                        <th scope="col">#</th>



                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="align-middle" scope="row">1</td>

                        <td class="align-middle" class="Text-centre">2/2/2021</td>
                        <td class="align-middle">23567890</td>
                        <td class="align-middle">235 DT</td>

                        <td class="align-middle">Payment not received</td>



                        <td class="align-middle">
                          <a class="btn btn-sm btn-primary" [routerLink]="['/client/order/details']">
                            <i class="fa fa-eye"></i>
                          </a>
                        </td>
                       

                      </tr>
                      <tr>
                        <td class="align-middle" scope="row">2</td>
                        <td class="align-middle" class="Text-centre">23/3/2021</td>
                        <td class="align-middle">22394499</td>
                        <td class="align-middle">223 DT</td>
                        <td class="align-middle">complete</td>

                        <td class="align-middle">
                          <a class="btn btn-sm btn-primary" [routerLink]="['/client/order/details']">
                            <i class="fa fa-eye"></i>
                          </a>
                        </td>

                      </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <!-- Pie Chart -->

        </div>
      </div>


      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.container-fluid -->

  </div>
