<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <app-topbar></app-topbar>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Clients Management</h1>
            <br>
            
            
        
          </div>
        
       
          <!-- Content Row -->

          <div class="row ">

            <!-- Area Chart -->
            <div class="col">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Clients List</h6>
                 
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Last_Name</th>
                        <th scope="col">First_Name </th>
                        <th scope="col">email </th>

                        <th scope="col">Role </th>
                       

                        <th>#</th>
                        

                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of userList ;let i = index">
                        <th scope="row">{{i}}</th>
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.role}}</td>

                        
                        <td class="align-middle">

                        <button type="submit" class="btn btn-sm btn-danger" (click)="delete(user)">
                          <i class="fas fa-trash"></i>
                        </button></td>
                     
                      </tr>
                     
                    </tbody>
                  </table>
                  </div>
                </div>
              </div>
            </div>

            <!-- Pie Chart -->
           
            </div>
          </div>

   
          <app-bottombar></app-bottombar>
        </div>
        <!-- /.container-fluid -->

      </div>
