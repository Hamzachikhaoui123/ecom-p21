<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <app-topbar></app-topbar>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">My Order</h1>
            <br>



          </div>


          <!-- Content Row -->

          <div class="row">

            <!-- Area Chart -->
            <div class="col">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">My Order </h6>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Date</th>
                        <th scope="col">idClient</th>
                        <th scope="col">state</th>
                    
                     
                        <th scope="col">#</th>



                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let order of orderList ;let i = index">
                        <td class="align-middle" scope="row">{{i}}</td>
                        <td class="align-middle" >{{order.data}}</td>
                        <td class="align-middle">{{order.idClient}}</td>
                        <td class="align-middle">{{order.state}}</td>

                        



                        <td class="align-middle">
                          <a class="btn btn-sm btn-primary" [routerLink]="['/admin/order/details']">
                            <i class="fa fa-eye"></i>
                          </a>
                        </td>
                       

                      </tr>
                    

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <!-- Pie Chart -->

        </div>
      </div>


      <app-bottombar></app-bottombar>

    </div>
    <!-- /.container-fluid -->

  </div>
