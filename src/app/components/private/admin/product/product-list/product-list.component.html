<div id="wrapper">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-topbar></app-topbar>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Products Management</h1>
          <br>



        </div>
        <div class="row">
          <div class="col"><a class="btn btn-sm btn-primary mt-1 mb-2" [routerLink]="['/admin/product/add']">Add
              Products</a></div>
        </div>


        <!-- Content Row -->

        <div class="row">

          <!-- Area Chart -->
          <div class="col">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Products List</h6>

              </div>
              <!-- Card Body -->
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">image</th>
                      <th scope="col">Name</th>
                      <th scope="col">Desciption</th>
                      <th scope="col">Price</th>
                      <th scope="col">Category</th>
                      <th scope="col">#</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let p of productlist ;let i = index">
                      <td class="align-middle" scope="row">{{i}}</td>
                      <td><img src="http://localhost:3000/{{p.product.image}}" alt="taswira" height="100" width="150" alt=""></td>
                      <td class="align-middle">{{p.product.name}}</td>
                      <td class="align-middle">{{p.product.description}}</td>
                      <td class="align-middle">{{p.product.price}} </td>
                      <td class="align-middle">{{p.category.name}}</td>
                      <td class="align-middle"> <button class="btn btn-sm btn-warning mx-3"
                          [routerLink]="['/admin/product/update',p.product._id]">
                          <i class="fas fa-edit"></i>
                        </button>

                        <button type="submit" class="btn btn-sm btn-danger" (click)="delete(p)">
                          <i class="fas fa-trash"></i>
                        </button>
                      </td>

                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Pie Chart -->

      </div>
    </div>


    <app-bottombar></app-bottombar>

  </div>
  <!-- /.container-fluid -->

</div>
